<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ddd;
      height: 100%;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    button.hotspot {
      background: #2196f3;
      border-radius: 50%;
      border: none;
      width: 20px;
      height: 20px;
      pointer-events: auto;
      cursor: pointer;
    }

    .annotation {
      display: none;
      position: absolute;
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      transform: translateY(-10px);
    }

    button.hotspot:hover .annotation {
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer
    alt="3D printer requierements"
    src="onepartrx.glb"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    exposure="1"
    camera-orbit="0deg 75deg 2m"
    field-of-view="30"
    environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_09_1k.hdr"
    skybox-image="https://modelviewer.dev/shared-assets/environments/studio_small_09_1k.hdr"
    touch-action="pan-y"
    disable-zoom
    style="width: 100vw; height: 100vh;"
  >

    <button class="hotspot" slot="hotspot-1" 
      data-position="-0.002050196384687536m -0.18925228861364096m 0.12460427377036834m" 
      data-normal="0m 0.4999921750415683m 0.8660299214791611m" 
      data-visibility-attribute="visible">
      <div class="annotation">Display for user interaction</div>
    </button>

    <button class="hotspot" slot="hotspot-2" 
      data-position="0.025805461161467466m -0.0010542685072654212m 0.053460173016288776m" 
      data-normal="0m 0.9999999999999312m 3.714033083862232e-7m" 
      data-visibility-attribute="visible">
        <div class="annotation">Printable volume of 120×120×120 mm</div>
    </button>

    <button class="hotspot" slot="hotspot-3" 
      data-position="0.0004410981663030986m 0.007504907895982501m 0.030784472084318105m" 
      data-normal="0.051654787656975565m -3.7090748509729615e-7m 0.9986650003439469m" 
      data-visibility-attribute="visible">
        <div class="annotation">Max Nozzle Temperature: 250°C</div>
    </button>

    <button class="hotspot" slot="hotspot-4" 
      data-position="0.18095327739917696m -0.057414095331121705m -0.12499372743366904m" 
      data-normal="0m -3.714033083862232e-7m 0.9999999999999312m" 
      data-visibility-attribute="visible">
        <div class="annotation">Supported materials: PLA, ABS, and PETG</div>
    </button>
    
  </model-viewer>

</body>
</html>
