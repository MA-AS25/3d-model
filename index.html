<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #bdbbbb;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    alt="3D printer requierements"
    src="onepartrx.glb"
    ar
    shadow-intensity="1"
    camera-controls
    touch-action="pan-y"
    disable-zoom
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    poster="poster.webp"
    style="width: 100vw; height: 100vh;">
  </model-viewer>

</body>
</html>
