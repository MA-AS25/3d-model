<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="onepartrx.glb"
      alt="3D Model"
      camera-controls
      auto-rotate
      ar
      exposure="1"
      environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_09_1k.hdr"
    ></model-viewer>
  </body>
</html>
