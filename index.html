<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #eee;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #eee;
    }

        button.hotspot {
      background: #2196f3;
      border-radius: 50%;
      border: none;
      width: 20px;
      height: 20px;
      pointer-events: auto;
      cursor: pointer;
    }

    .hotspotAnnotation {
      display: none;
      position: absolute;
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      transform: translateY(-10px);
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <model-viewer
    src="onepartrx.glb"
    alt="A 3D model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    ar
    ar-modes="webxr scene-viewer quick-look">

        <!-- Working test hotspot -->
    <button class="hotspot" slot="hotspot-1"
      data-position="0m 0.1m 0m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="hotspotAnnotation">Test hotspot</div>
    </button>
  </model-viewer>

</body>
</html>
