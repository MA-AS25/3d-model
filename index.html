<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #eee;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <model-viewer
    src="onepartrx.glb"
    alt="A 3D model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

</body>
</html>
